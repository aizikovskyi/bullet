<html>
  <head>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="videoengine.js"></script>
    <script type="text/javascript" src="canvasinputengine.js"></script>
    <script type="text/javascript" src="menuengine.js"></script>
    <script type="text/javascript" src="spriteobject.js"></script>
    <script type="text/javascript" src="gamecontroller.js"></script>
    <script>
      function onLoad() {


        VideoEngine.initWithCanvas(videoCanvas);

        window.onresize = () => {
          videoCanvas.width = window.innerWidth - 10;
          videoCanvas.height = window.innerHeight - 10;
          VideoEngine.updateSize();
        };

        window.onresize();

        let canvasInputEngine = new CanvasInputEngine(videoCanvas, VideoEngine);
        let menuEngine = new MenuEngine(document.documentElement);
        let gameController = new GameController(VideoEngine, canvasInputEngine, menuEngine);
        gameController.startGame();
      }
    </script>
  </head>
  <body onload="onLoad()">
    <canvas id="videoCanvas" width="300px" height="400px" style="background-color:black"/>
  </body>
</html>
